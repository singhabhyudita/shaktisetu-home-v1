name: CI Workflow

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Type Check
      run: npx tsc --noEmit

    - name: Run Lint
      run: npm run lint

    - name: Run Tests with Coverage
      run: npm test -- --coverage --watchAll=false
      env:
        CI: true

    - name: Run Build
      run: npm run build
